pad:
  prob: 0.
  args:
    pxs: [[3, 15], [3, 15], [3, 15], [3, 15]]

postprocess:
  args:
    # gaussian noise
    - prob: 0.
      args:
        scale: [1, 5]
        per_channel: 0
    # gaussian blur
    - prob: 0.
      args:
        sigma: [0.1, 2]
    # resample
    - prob: 0.
      args:
        size: [0.4, 0.4]
    # median blur
    - prob: 0.
      args:
        k: [1, 3]
