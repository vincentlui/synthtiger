image_dim: [640, 640]
coord_output: true
mask_output: true
glyph_coord_output: true
glyph_mask_output: true

vertical: false
quality: [50, 95]
visibility_check: true

midground: 0.6
midground_offset:
  percents: [[-0.5, 0.5], [-0.5, 0.5]]
foreground_mask_pad: 1

corpus:
  weights: [1, 9, 1, 6]
  args:
    #length augmentable corpus
    - paths: [resources/corpus/suit.txt]
      weights: [1]
      min_length: 1
      max_length: 16
      # textcase: [lower]
      augmentation: 0.5
      augmentation_length: [1,15]
    - paths: [resources/corpus/suit2.txt]
      weights: [1]
      min_length: 1
      max_length: 16
      # textcase: [lower]
      augmentation: 0.5
      augmentation_length: [1,15]
    #length augmentable corpus
    - paths: [resources/corpus/character.txt]
      weights: [1]
      min_length: 1
      max_length: 16
      # textcase: [lower]
      augmentation: 0.5
      augmentation_length: [1,15]
    - paths: [resources/corpus/character.txt]
      weights: [1]
      min_length: 1
      max_length: 16
      # textcase: [lower]
      augmentation: 0.5
      augmentation_length: [1,15]
    # # char augmentable corpus
    # - paths: []
    #   weights: []
    #   min_length: 1
    #   max_length: 25
    #   textcase: [lower, upper, capitalize]
    #   augmentation: 0
    #   augmentation_charset: resources/charset/test.txt

font:
  paths: [resources/font2]
  weights: [1]
  size: [12, 18]
  bold: 0.02

texture:
  prob: 1
  args:
    paths: [resources/image]
    weights: [1]
    alpha: [0, 1]
    grayscale: 0
    crop: 0

colormap2:
  paths: [resources/colormap/colormap.txt]
  weights: [1]
  k: 2
  alpha: [1, 1]
  colorize: 1

colormap3:
  paths: [resources/colormap/colormap.txt]
  weights: [1]
  k: 3
  alpha: [1, 1]
  colorize: 1

color:
  gray: [0, 255]
  alpha: [1, 1]
  colorize: 1

shape:
  prob: 0.1
  args:
    weights: [1, 0]
    args:
      # elastic distortion
      - alpha: [15, 30]
        sigma: [4, 12]
      # elastic distortion
      - alpha: [0, 2]
        sigma: [0, 0.6]

layout:
  weights: [1, 9]
  args:
    # flow layout
    - space: [-2, 5]
      line_align: [middle]
    # curve layout
    - curve: [20, 40]
      space: [-2, 5]
      convex: 0.05
      upward: 0.95

style:
  prob: 0.1
  args:
    weights: [1, 1, 0]
    args:
      # text border
      - size: [1, 12]
        alpha: [1, 1]
        grayscale: 0
      # text shadow
      - distance: [1, 2]
        angle: [0, 360]
        alpha: [0.3, 0.7]
        grayscale: 0
      # text extrusion
      - length: [1, 12]
        angle: [0, 360]
        alpha: [1, 1]
        grayscale: 0

transform:
  prob: 1
  args:
    weights: [1,1,1,1,1,5,5]
    args:
      # perspective x
      - percents: [[0.5, 1], [1, 1]]
        aligns: [[0, 0], [0, 0]]
      # perspective y
      - percents: [[1, 1], [0.5, 1]]
        aligns: [[0, 0], [0, 0]]
      # trapezoidate x
      - weights: [1, 0, 1, 0]
        percent: [0.5, 1]
        align: [-1, 1]
      # trapezoidate y
      - weights: [0, 1, 0, 1]
        percent: [0.5, 1]
        align: [-1, 1]
      # skew x
      - weights: [1, 0]
        angle: [10, 30]
        ccw: 0.5
      # skew y
      - weights: [0, 1]
        angle: [10, 30]
        ccw: 0.5
      # rotate
      - angle: [10, 90]
        ccw: 0.5

pad:
  prob: 0.3
  args:
    pxs: [[0, 5], [0, 5], [0, 5], [0, 5]]

postprocess:
  args:
    # gaussian noise
    - prob: 0.1
      args:
        scale: [1, 2]
        per_channel: 0
    # gaussian blur
    - prob: 0.1
      args:
        sigma: [0, 1]
    # resample
    - prob: 0.05
      args:
        size: [0.4, 0.4]
    # median blur
    - prob: 0.1
      args:
        k: [1, 1]
